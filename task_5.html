<html>
<title>registration_form </title>

<head>
    <style>
        .bordered {
            padding: 20px;
            border: 10px double black;
            background-color: DarkSalmon;
        }
    </style>

    <script>
        function validate() {
            var name = document.demo.name.value;
            var reg = document.demo.regd_num.value;
            var email = document.demo.email.value;
            var checkbox = document.getElementsByName("game");
            var cnt = 0;
            var gender = document.demo.gender.value;
            var subj = document.demo.subject.value;
            var address = document.demo.address.value;
            var symbol = email.indexOf('@');
            var dot = email.lastIndexOf('.');
            var len = email.length;

            if (name == "" || reg == "" || email == "" ) {
                alert('All fileds must be filled');
                return false;
            }
            if(gender == "" || subj == "" || address == "") {
                alert('All fileds must be filled');
                return false;
            }    
            if (name.length < 8) {
                alert("name must be min 8 characters");
                return false;
            }
            if (reg.length < 8) {
                alert("reg no must be min 8 digits");
                return false;
            }
            if (email.length < 8) {
                alert("email must be min 8 characters");
                return false;
            }
            if (address.length < 8) {
                alert("address must be min 8 characters");
                return false;
            }
            if (symbol == -1 && dot == -1) {
                alert("Enter Valid EmailID");
                return false;
            }
            else if ((parseInt(dot) - parseInt(symbol)) == 1) {
                alert("Enter Valid EmailID");
                return false;
            }
            else if ((parseInt(len) - parseInt(dot) - 1) < 2) {
                alert("Enter Valid EmailID");
                return false;
            }
            for (var i = 0, l = checkbox.length; i < l; i++) {
                if (checkbox[i].checked) {
                    cnt++;
                }
            }
            if (cnt == 0) {
                alert("Please check a min one checkbox");
                return false;
            }

        }
    </script>

</head>

<body>

    <Body background="https://storage.pixteller.com/designs/designs-images/2019-03-27/05/simple-background-backgrounds-passion-simple-1-5c9b95d2d9f93.png">
        <form name="demo" method="post" onsubmit="return validate()">
            <table align="center" class="bordered">
                <tr>
                    <td>
                        <h1 style="font-family:Lucida Console", "Courier New" , "monospace"> Registration form </h1>
                    </td>
                </tr>
                <br>
                <tr>
                    <td>Name of the Student : </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <br>
                <tr>
                    <td>Regd No : </td>
                    <td><input type="text" name="regd_num"></td>
                </tr>
                <br>
                <tr>
                    <td>Email Id : </td>
                    <td><input type="text" name="email"></td>
                </tr>
                <br>
                <tr>
                    <td>Favourite Game : </td>
                    <td> <input type="checkbox" name="game" value="criket">Cricket <input type="checkbox" name="game"
                            value="football"> Tennis <input type="checkbox" name="game" value="chess"> Chess </td>
                </tr>
                <br>
                <tr>
                    <td>Gender : </td>
                    <td><input type="radio" name="gender" value="male"> Male <input type="radio" value="female" name="female"> Female </td>
                </tr>
                <br>
                <tr>
                    <td> Fav Subject : </td>
                    <td> <select name="subject">
                            <option value="-----------" selected>Select</option>
                            <option value="Computer Networks and Security "> Computer Networks and Security </option>
                            <option value="data Science ">Data Science</option>
                            <option value="Mathematical Programming ">Mathematical Programming </option>
                        </select>
                </tr>
                </td>
                <tr>
                    <td> Address : </td>
                    <td> <textarea rows="5" cols="60" name="address"> </textarea>
                        <br>
                        <br>
                        <input type="submit" value="Register " >
                    </td>
                </tr>

            </table>
        </form>
    </body>

</html>
